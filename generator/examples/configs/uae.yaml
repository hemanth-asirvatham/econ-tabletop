scenario:
  name: "UAE Policymaker Workshop"
  injection: "This scenario is for UAE policymakers focused on economic diversification, public-sector transformation, and responsible AI deployment."
  tone: "realistic, policy-relevant, grounded"
  locale_visuals:
    - "Gulf architecture"
    - "Abu Dhabi skyline"
    - "Arabic UI motifs"
stages:
  count: 3
  definitions:
    - id: 0
      name: "Stage 0"
      time_horizon: "today / near-term"
      capability_profile: "Frontier AI capabilities similar to present-day large models"
    - id: 1
      name: "Stage 1"
      time_horizon: "2-5 years"
      capability_profile: "Improved agentic tooling and narrower automation gains"
    - id: 2
      name: "Stage 2"
      time_horizon: "5-10 years"
      capability_profile: "Broader automation with significant macroeconomic impacts"
deck_sizes:
  policies_total: 18
  developments_per_stage: [16, 18, 20]
mix_targets:
  positive_share: 0.7
  supersedes_share: 0.15
  conditional_share: 0.15
  powerup_share: 0.1
  quantitative_indicator_share: 0.15
gameplay_defaults:
  dev_faceup_start: 4
  dev_facedown_start: 2
  dev_faceup_per_round: 3
  dev_facedown_per_round: 1
  hand_size_start: 5
  policy_draw_per_round: 2
  max_policies_per_player_per_round: 3
  players_default: 4
models:
  text:
    model: "gpt-5.2"
    reasoning_effort: "high"
    max_output_tokens: null
    store: false
  image:
    model: "gpt-image-1.5"
    size: "1536x1024"
    background: "transparent"
runtime:
  concurrency_text: 8
  concurrency_image: 4
  image_batch_size: 150
  resume: true
  cache_requests: true
